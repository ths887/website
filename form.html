<html>
<head>

<body>
    <div class="signin">
      <form>
        <h2 style="color:#fff;">LogIn</h2>
        <input type="text" name="username" placeholder="username or phone" id="email" /><br />
        <label for="error" id="error" ></label>
        <br /><br />
        <input type="password" name="password" placeholder="password" id="pass" /><br /><br />
        <label for="error" id="error2"></label>
        <a href="index.html"><input type="button" value="LogIn" onclick="return validation()"></a><br>
        <br>
        <div id="container">
        <a href="reset pass.html" style="margin-right: 0px; font-size: 13px; font-family:
         Tahoma, Geneva,sans-serif">Reset Password?</a>

        <a href="forgot pass.html" style="margin-right: 0px; font-size: 13px; font-family:
         Tahoma, Geneva,sans-serif">Forgot password</a>
        </div><br><br><br><br><br><br>
        <script src="form.js"></script>
        Dont have account?<a href="signup.html" style="font-family: 'Play', sans-serif;">&nbsp;Sign up</a>      
      </form>
    </div>
</body>
</html>
